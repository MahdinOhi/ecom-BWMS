<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bro Where's My Stuffs Backend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            color: white;
            background: linear-gradient(-45deg, #0D47A1, #1976D2, #42A5F5, #673AB7, #9575CD);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen text-white text-center px-6">
    <div class="space-y-4">
        <h1 class="text-4xl md:text-7xl font-extrabold drop-shadow-lg">Bro Where's My Stuffs</h1>
        <h2 class="text-2xl md:text-4xl font-semibold tracking-wide drop-shadow-md">Backend Application</h2>
        <p class="text-base md:text-xl text-white/90 mt-2 max-w-xl mx-auto">This is the heart of the application. Manage
            your data with clarity, control, and ease.</p>
        <div class="mt-6">
            <a href="/admin/login/"
                class="inline-block bg-white text-blue-800 hover:bg-blue-200 font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-300 hover:scale-105">
                Go to Admin Login
            </a>
        </div>
    </div>
</body>

</html>
